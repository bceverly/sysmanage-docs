<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#343a40"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">SysManage Dashboard</text>

  <!-- Navigation -->
  <rect x="20" y="20" width="120" height="20" fill="#6c757d" rx="3"/>
  <rect x="160" y="20" width="80" height="20" fill="#6c757d" rx="3"/>
  <rect x="260" y="20" width="100" height="20" fill="#6c757d" rx="3"/>

  <!-- Main Content Area -->
  <rect x="20" y="80" width="760" height="400" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>

  <!-- Stats Cards -->
  <rect x="40" y="100" width="170" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="6"/>
  <text x="50" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" font-weight="bold">Total Hosts</text>
  <text x="50" y="155" font-family="Arial, sans-serif" font-size="24" fill="#1976d2" font-weight="bold">12</text>

  <rect x="230" y="100" width="170" height="80" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="6"/>
  <text x="240" y="125" font-family="Arial, sans-serif" font-size="12" fill="#7b1fa2" font-weight="bold">Updates Available</text>
  <text x="240" y="155" font-family="Arial, sans-serif" font-size="24" fill="#7b1fa2" font-weight="bold">24</text>

  <rect x="420" y="100" width="170" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="6"/>
  <text x="430" y="125" font-family="Arial, sans-serif" font-size="12" fill="#f57c00" font-weight="bold">Security Alerts</text>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="24" fill="#f57c00" font-weight="bold">3</text>

  <rect x="610" y="100" width="170" height="80" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="6"/>
  <text x="620" y="125" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" font-weight="bold">System Health</text>
  <text x="620" y="155" font-family="Arial, sans-serif" font-size="24" fill="#388e3c" font-weight="bold">98%</text>

  <!-- Host List Table -->
  <rect x="40" y="200" width="720" height="260" fill="white" stroke="#dee2e6" stroke-width="1" rx="6"/>
  <rect x="40" y="200" width="720" height="40" fill="#f8f9fa" rx="6"/>
  <text x="50" y="225" font-family="Arial, sans-serif" font-size="14" fill="#495057" font-weight="bold">Recent Hosts</text>

  <!-- Table Headers -->
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" font-weight="bold">Hostname</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" font-weight="bold">IP Address</text>
  <text x="350" y="255" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" font-weight="bold">OS</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" font-weight="bold">Status</text>
  <text x="650" y="255" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" font-weight="bold">Updates</text>

  <!-- Table Rows -->
  <line x1="50" y1="265" x2="750" y2="265" stroke="#dee2e6" stroke-width="1"/>

  <!-- Row 1 -->
  <text x="50" y="285" font-family="Arial, sans-serif" font-size="11" fill="#212529">web-server-01</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="11" fill="#212529">192.168.1.10</text>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="11" fill="#212529">Ubuntu 22.04</text>
  <circle cx="520" cy="280" r="5" fill="#28a745"/>
  <text x="535" y="285" font-family="Arial, sans-serif" font-size="11" fill="#28a745">Online</text>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">5 updates</text>

  <!-- Row 2 -->
  <text x="50" y="305" font-family="Arial, sans-serif" font-size="11" fill="#212529">db-server-02</text>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="11" fill="#212529">192.168.1.11</text>
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="11" fill="#212529">CentOS 8</text>
  <circle cx="520" cy="300" r="5" fill="#28a745"/>
  <text x="535" y="305" font-family="Arial, sans-serif" font-size="11" fill="#28a745">Online</text>
  <text x="650" y="305" font-family="Arial, sans-serif" font-size="11" fill="#ffc107">12 updates</text>

  <!-- Row 3 -->
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="11" fill="#212529">app-server-03</text>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="11" fill="#212529">192.168.1.12</text>
  <text x="350" y="325" font-family="Arial, sans-serif" font-size="11" fill="#212529">Windows Server 2022</text>
  <circle cx="520" cy="320" r="5" fill="#ffc107"/>
  <text x="535" y="325" font-family="Arial, sans-serif" font-size="11" fill="#ffc107">Warning</text>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">7 updates</text>

  <!-- Watermark -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd" text-anchor="middle">SysManage Dashboard Preview</text>
</svg>