name: Markdown Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: 'README.md SCREENSHOTS.md'