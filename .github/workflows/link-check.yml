name: Link Check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --exclude-path node_modules --exclude-path .git '**/*.md' '**/*.html'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}